{% extends 'base.html' %}

{% block content %}
<h1>Data Siswa</h1>

<!-- Tombol Tambah Data -->
<div class="mb-3">
    <a href="{{ url_for('add_student_view') }}" class="btn btn-primary">Tambah Data</a>
</div>

<!-- Tabel Data Siswa -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>NIS</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.nis }}</td>
            <td>
                <a href="{{ url_for('edit_student_view', student_id=student.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_student', student_id=student.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus data ini?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
