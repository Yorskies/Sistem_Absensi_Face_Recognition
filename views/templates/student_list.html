{% extends 'base.html' %}

{% block content %}
<h1>Data Siswa</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>NIS</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.nis }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
